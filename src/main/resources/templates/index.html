<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post List</h1>
<ul>
    <li th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </li>
</ul>
</body>
</html>

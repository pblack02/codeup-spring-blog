<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post List</h1>
<article th:each="post : ${posts}">
    <h2><a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a></h2>
    <p th:text="${post.body}"></p>
</article>
</body>
</html>

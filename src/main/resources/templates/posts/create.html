<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/posts/create" method="post">
    <h1>Create a Post!</h1>
    <input type="text" name="title" id="title" class="field" placeholder="Title"/>
    <input type="text" name="body" id="body" class="field" placeholder="Body" />
    <button type="submit" name="post">Create Post</button>
</form>
</body>
</html>

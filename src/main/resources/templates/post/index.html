<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<article th:each="posts : ${post}">
    <h2><a th:href="@{|/posts/${post.id}|}" th:text="${posts.title}"></a></h2>
    <p th:text="${posts.body}"></p>
</article>

</body>
</html>
